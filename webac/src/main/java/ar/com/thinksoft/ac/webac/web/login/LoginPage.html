<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		
		<title>Login</title>
		
		<wicket:head>
			<wicket:link>
				<link rel="stylesheet" type="text/css" href="../css/LoginPage.css"/>
			</wicket:link>
		</wicket:head>
	</head>
	
	
	<body>
		<wicket:extend>
			<div >
			    <div>
			        <div class="login">
			        	<form wicket:id="loginForm" >
				        	<table align="center">
					        	<tr>
					            	<td class="texto">
					                	<label for="username" id="usernamelabel" >Nombre de usuario:</label>
					                 </td>
					                 <td class="block">
					                    <input type="text" wicket:id="nickname" id="nickname" class="username" />
					                 </td>
					            </tr>
					            <tr>   
					                <td class="texto">
					                	<label for="password" id="passwordlabel" class="texto">Contrase&ntilde;a:</label>
					                </td>
					                <td class="block">
					                    <input type="password" wicket:id="password" id="password" class="password" />
					                </td>
					            </tr>  
				            </table>
				            <table align="center">
				            	<tr>
									<td>
										<div class="block">
											<input type="submit" value="Login"/>
										</div>
									</td>
				            	</tr>
				            </table>
				            
				            <table align="center">
				            	<tr>
									<td>
										<div class="block">
											<label>Todavia no posee una cuenta?</label>
				            				<a wicket:id="registerLink" href="#">Registrarse</a>
										</div>
										<div class="block">
											<span wicket:id = "feedback" class="error"></span>
										</div>
									</td>
				            	</tr>
				            </table>
			            </form>
			            
			        </div><!--right-->
			    </div><!--loginbox-->
		    
			</div><!--loginbox-->		
		
		</wicket:extend>
	</body>
</html>
