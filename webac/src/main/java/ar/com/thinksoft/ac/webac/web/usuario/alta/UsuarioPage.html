<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

	<head>
		<title>Usuarios</title>
	</head>

	<body>
		<wicket:extend>
			<div>
				<form wicket:id="form">
					
					<div>
						<label>Nombre: </label>
						<input type="text" wicket:id="campoBusquedaNombre" />
					</div>
					
					<div>
						<label>Apellido: </label>
						<input type="text" wicket:id="campoBusquedaApellido" />
					</div>
					
					<div>
						<input type="submit" wicket:id="botonBuscar" value="Buscar"/>
					</div>
					
					
					<div class="nuevo">
							<input type="submit" wicket:id="botonNuevo" value="Nuevo">
					</div>
		
					<div wicket:id="grid" class="gridContainer"></div>
				
				</form>
			</div>
		</wicket:extend>
	</body>
</html>
