<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">


<head>
<title>AltaReclamo</title>
</head>

<body>
	<wicket:extend>
		<div class="altaReclamo">
			<div align="center">
				<h1>Alta de Reclamo</h1>
			</div>
			<form wicket:id="altaReclamoForm">
			
				<table align="center">
					<tr>
						<td style="text-align: center;">
							<label style="color:red;">*</label><label>Estos campos son requeridos.</label>
						</td>
						<td align="center">
							<label>Seleccione el archivo:</label> <input wicket:id="imagen" type="file" id="rutaArchivo" class="imageUploader" onchange="funcionOnChangeCampoIsNull(this)"/>
						</td>
					</tr>
					<tr>
						<td>

							<table class="contenedorText">
								<tr>
									<td class="texto">
										<label style="color:red;">*</label><label>Calle - Altura:</label>
									</td>
									<td class="block">
								 		<input type="text" wicket:id="calleIncidente" id="calleIncidente" class="calleIncidente" onchange="funcionOnChangeCampoIsNull(this)" maxlength="30"/> - 
								 		<input type="text" wicket:id="alturaIncidente" id="alturaIncidente" class="alturaIncidente" size="5" onchange="validarNumerosInput(this)"/>
									</td>
								</tr>	
								<tr style="display:none;">
									<td class="texto">
										<label>Latitud - Longitud:</label>
									</td>
									<td class="block">
								 		<input type="text" wicket:id="latitudIncidente" id="latitudIncidente" class="latitudIncidente"/> - 
								 		<input type="text" wicket:id="longitudIncidente" id="longitudIncidente" class="longitudIncidente"/>
									</td>
								</tr>	
								<tr>
									<td class="texto">
								 		<label>Ciudadano:</label>
								 	</td>
									<td class="block">
								 		<input type="text" wicket:id="CiudadanoGeneradorReclamo" id="ciudadanoIncidente" />
								 	</td>
								</tr>
								
								<tr>
									<td class="texto">
										<label style="color:red;">*</label><label>Tipo de Incidente:</label>
									</td>
									<td class="block">
								 		<select wicket:id="tipoIncidente" id="tipoIncidente" onchange="funcionOnChangeCampoIsNull(this)"> </select>
								 	</td>
								</tr>
								
								<tr>
									<td class="texto">
										<label style="color:red;">*</label><label>Barrio:</label>
									</td>
									<td class="block">
								 		<select wicket:id="barrioIncidente" id="barrioIncidente" onchange="funcionOnChangeCampoIsNull(this)"> </select>
								 	</td>
								</tr>
										
								<tr>
									<td class="texto">
										<label style="vertical-align: top;">Observaciones:</label>
									</td>
									<td class="block">
										<textarea rows="5" cols="28" wicket:id="observaciones" id="observaciones" style="resize:none;"></textarea>
								 	</td>
								</tr>
							</table>
						</td>


						<td class="uploaderCell">	
							<table style="width: 50em;">
								<tr align="center">
									<td class="contenedorImagen" align="center">
										<img class="imagen"/>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>			


				<table align="center">
					<tr>
						<td>
							<div class="block">
								<input type="text" class="error" border="none" size="50"/>
							</div>
						</td>
					</tr>
				</table>
				

				<table align="center">
					<tr>
						<td>
							<div>
								<input type="submit" wicket:id="guardarReclamo" value="Alta de reclamo" onclick="validarCamposVacios()" class="block guardarReclamo" style="float: left; margin:20px;"/>
								<input type="submit" wicket:id="cancelar" value="Cancelar" class="block" style="float: right; margin:20px;"/>
							</div>
						</td>
					</tr>
				</table>

			</form>
		</div>
	</wicket:extend>
</body>
</html>
